{% extends 'index.html'%}
{% block content %}

<section>
            <div class="container">
                <div class="col-md-12">
                    <div class="p-5">
                        <div class="row">
                            <div class="signin-signup col-md-5 text-center medicine-short-detail m-auto">
                                <div class="p-3">
                                    <form class="form-signin" action="{% url 'user_login_backend' %}" method="post">
                                        {% csrf_token %}
                                        <h1 class="h3 mb-3 font-weight-normal" style="margin-bottom: 55px !important;">
                                            تسجيل دخول</h1>
                                        <input type="text" id="inputEmail" class="form-control"
                                            placeholder="إسم المستخدم" required="" autofocus="" name="username">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="كلمة السر" required="" name="password">
                                        <div class="checkbox mb-3">
                                        </div>
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">دخول</button>
                                    </form>
                                </div>
                            </div>
                            <div class="signin-signup col-md-5 text-center m-auto">
                                <div class="p-3">
                                    <form class="form-signin" method="post" action="{% url 'user_register_backend' %}">
                                        {% csrf_token %}
                                        <h1 class="h3 mb-3 font-weight-normal" style="margin-bottom: 55px !important;">
                                            تسجيل صيدلية جديدة جديد</h1>
                                        <input type="text" id="inputText" class="form-control"
                                            placeholder="إسم المالك" required autofocus="" name="first_name">
                                        <input type="text" id="inputText" class="form-control"
                                            placeholder="إسم العائلة" required autofocus="" name="last_name">
                                        <input type="text" id="inputText" class="form-control"
                                            placeholder="إسم المستخدم" required autofocus="" name="username">
                                        <input type="email" id="inputEmail" class="form-control"
                                            placeholder="البريد الالكتروني" required autofocus="" name="email">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="كلمة السر" required name="password">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="أعد إدخال كلمة السر" required name="password2">
                                        {{msg}}
                                        <div class="checkbox mb-3">
                                        </div>
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">التسجيل</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}

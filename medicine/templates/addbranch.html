{% extends 'index.html'%} {% block content %}

<section>
    <div class="container">
        <div class="col-md-12">
            <div class="p-5">
                <div class="signin-signup col-md-12 text-right medicine-short-detail ml-auto mr-auto">
                    {{msg}}
                    <form name="form" style="text-align: right;" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %} {%for field in form%} {{field.label}} {{field}} {%endfor%}
                        <span>{{msg}}</span>
                        <div class="checkbox mb-3">
                        </div>
                        <div style="display: flex; flex-wrap: wrap;">
                            <button class="btn btn-lg btn-primary btn-block col-md-12 col-12" type="submit">إضافة الفرع</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% extends 'index.html'%}
{% block content %}

<section>
            <div class="container">
                <div class="col-md-12">
                    <div class="p-5">
                        <div class="row">
                            <div class="signin-signup col-md-5 text-center m-auto">
                                <div class="p-3">
                                    <form class="form-signin" method="post" action="">
                                        {% csrf_token %}
                                        <h1 class="h3 mb-2 font-weight-normal" style="margin-bottom: 20px !important;">
                                            تسجيل حساب جديد</h1>
                                        {{form}}
                                        <div class="left">{{accTypeform}}</div>
                                        <div class="checkbox mb-3 text-right">
                                            <p> عند الضغط على زر التسجيل هذا يعني أنك موافق على <a href="{% url 'privacy' %}" style="color: #260ffd;">سياسات الخصوصية</a></p>
                                        </div>
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">التسجيل</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}

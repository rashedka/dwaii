{% extends 'index.html'%}
{% block content %}

        <section>
            <div class="container">
                <div class="col-md-12">
                    <div class="p-5">
                        <div class="profile col-md-12 text-right medicine-short-detail ml-auto mr-auto">
                            <form style=" text-align: right;" method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form.medicine.label}}
                                {{form.medicine}} 
                                <a href="{% url 'addMedicine' %}"><h6>إضافة دواء غير موجود في القائمة</h6></a>
                                {{form.price}}
                                {{form.dose}}
                                {{msg}}
                                <div class="checkbox mb-3">
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">إضافة</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
